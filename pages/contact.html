<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us – Cargo Arg</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
</head>
<body>
    <header class="header__contact">
        <nav class="contact__nav">
            <a href="../index.html"><img src="../img/logo-text.png" alt="logo" class="nav__logo"></a>
            <ul class="nav__list">
                <li><a href="../index.html" class="contact__list__items">Home</a></li>
                <li><a href="./products.html" class="contact__list__items">Products</a></li>
                <li><a href="./aboutUs.html" class="contact__list__items">About us</a></li>
                <li><a href="./contact.html" class="contact">Contact</a></li>
            </ul>
            <div class="contact__nav__buttons">
                <li><input type="button" value="Sign Up"></li>
                <li><input type="button" value="Login"></li>
            </div>
        </nav>
    </header>
    <main>
        <section class="container__contact">
            <div class="block__contact">
                <h3 class="contact__title">HOW CAN WE HELP YOU?</h3>
                <input type="text" placeholder="Enter your name" id="name__contact__box">
                <input type="email" placeholder="Enter your email" id="email__contact__box">
                <textarea class="textarea__contact__box" placeholder="Message" name="text"></textarea>
                <input id="send__contact__button" type="button" value="Send">
            </div>
        </section>
    </main>
    <footer id="footer">
        <section class="footer__container">
            <div class="container__menu-footer">
                <h3>Menu</h3><br>
                <a href="../index.html">Home</a>
                <a href="./products.html" class="menu__item">Products</a>
                <a href="./aboutUs.html" class="menu__item">About us</a>

            </div>
            <div class="social-media">
                <a href="https://wa.link/wicocf" target="_blank"><img src="../img/Whatsapp-icon.png" alt=""></a>
                <a href="https://www.instagram.com/cargo.arg/" target="_blank"><img src="../img/Instagram-icon.png" alt=""></a>
                <a href="https://www.linkedin.com/in/fran-cunha-d-24b839252/" target="_blank"><img src="../img/LinkedIn-icon.png" alt=""></a>
            </div>
            <div class="block__policies">
                <a href="./privacyPolicies.html">Privacy policies</a>
                <a href="./returnPolicy.html">Return policy</a>
            </div>

        <div class="block__copyright">

        </div>
    </footer>
